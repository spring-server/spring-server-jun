<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세정보 - Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            background: url('../assets/my-info-background.jpg') no-repeat center center fixed;
            background-size: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .input-form {
            max-width: 540px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원 상세정보</h4>
            <form class="validation-form" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username">ID</label>
                        <input type="text" class="form-control" id="username" placeholder="" value="*" required
                               readonly>
                        <div class="invalid-feedback">
                            ID를 입력해주세요.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password">패스워드</label>
                        <input type="password" class="form-control" id="password" placeholder="" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">수정</button>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
    </footer>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.validation-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                password: document.getElementById('password').value
            };

            fetch('URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => {
                    if (response.ok) {
                        alert('비밀번호가 변경되었습니다.');
                    } else {
                        throw new Error('서버 에러 발생');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('비밀번호 변경에 실패하였습니다.');
                });
        });
    });
</script>
</body>
</html>
